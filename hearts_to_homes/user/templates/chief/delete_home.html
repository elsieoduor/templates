{% extends 'base.html'%}
{% load static%}

{% block title %}Delete{% endblock %} 
{% block css %}{% static "css/delete.css" %} {% endblock %}
{% block body %}

{% include 'includes/nav.html'%}


<main class="main">
  <h1>Delete Home</h1>
    <p>Are you sure you want to delete "{{ home.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm">Confirm Deletion</button>
        <a href="{% url 'chief_dashboard' %}"><button type="button" class="cancel">Cancel</button></a>
    </form>
</main>

{% endblock %}
